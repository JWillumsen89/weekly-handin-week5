<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/2-2style.css" />
<style>
  .my-div {width: 25px; height: 25px;background-color:red; margin:1px;}
</style>

</head>
<body>
  <main>
    <div id="outer">
      <div class="my-div" id="1"></div>
      <div class="my-div" id="2"></div>
      <div class="my-div" id="3"></div>
      <div class="my-div" id="4"></div>
      <div class="my-div" id="5"></div>
      <div class="my-div" id="6"></div>
      <div class="my-div" id="7"></div>
      <div class="my-div" id="8"></div>
      <div class="my-div" id="9"></div>
      <div class="my-div" id="10"></div>
    </div>

    <p id="p-element"></p>


  </main>

  <footer>
    <a href="index.html">Back</a>
  </footer>

  <script>
    document.getElementById("outer").onclick = (event) => {
      const id = event.target.id;
      const message = "Hi from div number: " + id
      console.log(message)
      document.getElementById("p-element").innerText = message;
    }
  </script>
</body>
</html>
